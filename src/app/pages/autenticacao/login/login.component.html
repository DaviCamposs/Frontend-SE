<div class="row mx-auto">
    <div class="col s12">
        <h2>Login</h2>
        <form class="input mt-5">
            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input id="senha" type="password" class="validate">
                <label for="senha">Senha</label>
            </div>
            <button (click)="login()" class="mt-1 waves-effect waves-light btn-large btn-login">Login</button>
        </form>
        <div routerLink="/autenticacao/registro" class="registro center-align mt-5">
            <a>NÃ£o possui uma conta ainda? Registre-se aqui</a>
        </div>
    </div>
</div>
